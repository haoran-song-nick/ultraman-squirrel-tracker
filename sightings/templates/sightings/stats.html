{%load static%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Squirrel Tracker</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/cover/">

    <!-- Bootstrap core CSS -->
   <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">
  </head>
   <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Group Ultraman</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href=/squirrels/>Home</a>
        <a class="nav-link active" href="{% url 'admin:login' %}">Admin</a>
        <a class="nav-link active" href="mailto:jl5772@columbia.edu">Contact</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
  	<br>
    <br>
    <h1 class="cover-heading">Squirrel General Stats</h1>
  <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
	    text: 'Squirrel Activity Status by Shift'
        },
        xAxis: {
	    categories: [
	      {% for entry in dataset %}'{{ entry.shift }} Class'{% if not forloop.last %}, {% endif %}{% endfor %}
	    ]
        },
        series: [{
	    name: 'Running',
	    data: [
	      {% for entry in dataset %}{{ entry.running_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
	    ],
        },{
	    name: 'Not running',
	    data: [
	      {% for entry in dataset %}{{ entry.not_running_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
	    ],
	},{
	    name: 'Chasing',
	    data: [
              {% for entry in dataset %}{{ entry.chasing_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
            ],
	},{
	    name: 'Not chasing',
	    data: [
	      {% for entry in dataset %}{{ entry.not_chasing_count }}{% if not forloop.last %}, {% endif %}{% endfor %}      
	    ],
	},{
            name: 'Climbing',
            data: [
	      {% for entry in dataset %}{{ entry.climbing_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
            ],
        },{
            name: 'Not climbing',
            data: [
	      {% for entry in dataset %}{{ entry.not_climbing_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
            ],
	},{
            name: 'Eating',
            data: [
	      {% for entry in dataset %}{{ entry.eating_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
	    ],
	},{
            name: 'Not eating',
            data: [
	      {% for entry in dataset %}{{ entry.not_eating_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
	    ],
        },{
	    name: 'Foraging',
            data: [
	      {% for entry in dataset %}{{ entry.foraging_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
	    ],
        },{
            name: 'Not foraging',
	    data: [
	      {% for entry in dataset %}{{ entry.not_foraging_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
	    ]
	}]
    });
  </script>
  <br><br><br>
  <input type="button" class="btn btn-lg btn-secondary"  value="Return" onclick="javascript:history.go(-1);"/>
  
  </main>
  <footer class="mastfoot mt-auto">
    <div class="inner">
		<br><p>Squirrel Tracker Web Application for Tools-for-analytics, by <a href=https://linkedin.com/in/jiaming-lu-229305191 target="_blank">Jiaming Lu</a> & <a href="https://linkedin.com/in/haoran-nick-song" target="_blank">Haoran Song</a>.</p>
    </div>
  </footer>
</div>
</body>
</html>
